<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding: 0;}
			#boxbody{width: 100%;height: 300px;position: absolute;top: 50%;margin:-150px 0 0 0px;border: 1px solid #000;text-align: center;line-height: 300px;}
			#boxbody{border: 0;}
			h3{text-align: center;}
			.box3{border:1px solid #000000;width: 500px;height: 100%;position: absolute;left: 50%;margin-left: -250px;overflow: hidden;}
			.box3 img{position: absolute;left:0;right:0;top:0;bottom:0;margin:auto;border: 1px solid red;}
		</style>
	</head>
	<body>
		<h3>容器宽500px，高300px</h3>
		<div id="boxbody">
			<div class="box3">
				<img src="test3.jpg"/>
			</div>
		</div>
	</body>
</html>
