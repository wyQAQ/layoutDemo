<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding: 0;}
			#boxbody{width: 100%;height: 300px;position: absolute;top: 50%;margin:-150px 0 0 0px;border: 1px solid #000;text-align: center;line-height: 300px;}
			.box1{display: flex;width: 100%;height: 100%;}
			.box1 div:nth-of-type(1){width: 200px;background: lightcyan;}
			.box1 div:nth-of-type(2){flex: 1;background:yellow;}
		</style>
	</head>
	<body>
		<div id="boxbody">
			<div class="box1">
				<div>宽200px</div>
				<div>宽自适应</div>
			</div>
		</div>
	</body>
</html>
